<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Preloader with Countdown</title>
    <link rel="stylesheet" href="sample.css" />
  </head>
  <body>
    <div class="video-thumbnails">
      <img
        src="../img/368365339_629152525987635_5607787583439653668_n.jpg"
        class="videoThumbnail"
        data-video-src="../img/Quinagutan_dataGridView.mp4"
        alt="Video 1 Thumbnail"
      />
      <img
        src="../img/368365339_629152525987635_5607787583439653668_n.jpg"
        class="videoThumbnail"
        data-video-src="../img/Quinagutan_dataGridView.mp4"
        alt="Video 2 Thumbnail"
      />
      <img
        src="../img/368365339_629152525987635_5607787583439653668_n.jpg"
        class="videoThumbnail"
        data-video-src="video3.mp4"
        alt="Video 3 Thumbnail"
      />
    </div>

    <!-- Modal Structure -->
    <div id="videoModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <video id="videoPlayer" controls>
          <source id="videoSource" src="" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script>
      // Get modal elements
      const modal = document.getElementById("videoModal");
      const videoPlayer = document.getElementById("videoPlayer");
      const videoSource = document.getElementById("videoSource");
      const closeBtn = document.getElementsByClassName("close")[0];

      // Add event listeners to all video thumbnails
      document.querySelectorAll(".videoThumbnail").forEach((thumbnail) => {
        thumbnail.onclick = function () {
          const videoSrc = this.getAttribute("data-video-src");
          videoSource.src = videoSrc;
          videoPlayer.load(); // Load the new video source
          modal.style.display = "block";
          videoPlayer.play();
        };
      });

      // Close modal and pause video
      closeBtn.onclick = function () {
        modal.style.display = "none";
        videoPlayer.pause();
        videoPlayer.currentTime = 0; // Optional: Reset video to start
      };

      // Close modal if clicked outside
      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
          videoPlayer.pause();
          videoPlayer.currentTime = 0; // Optional: Reset video to start
        }
      };
    </script>
  </body>
</html>
